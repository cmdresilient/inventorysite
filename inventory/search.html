<h1><u>Main Campus Inventory Database Search Page:</u></h1><br><br>
<form action="/mctest/inventory/php/search.php" method="POST">
  Enter the building name(no spaces):<br />
  <input name = "mytable" type="text" size="60"/>
  <br />
  <br>
  Choose Search Type: <br />
  <select name ="searchtype">
    <option value="computertag">Computer Tag</option>
    <option value="room">Room Number</option>
    <option value="user">User</option>
    <option value="department">Department</option>
    <option value="manufacturer">Manufacturer</option>
